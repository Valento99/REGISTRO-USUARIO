<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Inicio de Sesión</title>
  <link rel="icon" href="bombon.ico">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="ingresousu.css">
</head>
<body>
  <div class="formulario">
    <h2>Iniciar Sesión</h2>
    <form>
      <input type="email" placeholder="Correo electrónico" required><br>
      <input type="password" placeholder="Contraseña" required><br>
      <button type="submit" onclick="remolino()">Iniciar Sesión</button>
      <link rel="stylesheet" type="text/css" href="¿Olvido su Contraseña?">
    </form>
    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    <p>¿No tienes cuenta? <a href="#">Regístrate</a>.</p>
  </div>

  <script>
    function remolino() {
      document.body.style.transition = 'transform 1s ease-in-out';
      document.body.style.transform = 'rotate(720deg)'; /* Girar la pantalla */
    }
  </script>
</body>
</html>
